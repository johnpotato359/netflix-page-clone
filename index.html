<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div><!--.container-->
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Office</h3>
                <p class="descricao">
                    Steve Carell é Michael Scott, o egocêntrico, insensível e incompetente gerente regional de uma subsidiária da Dunder Mifflin Paper Company.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div><!--.container-->
        </div><!--.filme-principal-->
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filmes" src="img/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini9.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4205c76504.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
